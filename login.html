<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>SUCO Attendance</title>
</head>

<body class="background">
    <main>
        <div class="button__login">
            <a href="register.html"> <button class="login__button">Already registered? Login here</button> </a>
        </div>
        <h1 class="Site-heading">SUCO ATTENDANCE</h1>
        <form action="https://jsonplaceholder.typicode.com/posts" method="post" class="flow form__reg" id="form__Reg">
            <div class="field-wrap">
                <input type="text" name="sucoId" id="sucoId__login" pattern="[A-Za-z ]{1,100}" autocomplete="on"
                    required placeholder="Suco ID" />
            </div>

            <div class="field-wrap">
                <input type="password" name="password" id="password__login" placeholder="password" required />
            </div>

            <div class="field-wrap">
                <label class="dropdown block-custom">
                    <div class="dd-button">
                        Location
                    </div>

                    <input type="checkbox" class="dd-input" id="location__login" />

                    <ul class="dd-menu">
                        <li id="TAPOVAN__login">TAPOVAN</li>
                        <li id="TOLLNAKA__login">TOLLNAKA</li>
                        <li id="HUBLI__login">HUBLI</li>
                        <li id="HASSAN__login">HASSAN</li>
                    </ul>
                </label>
            </div>

            <div class="field-wrap">
                <label class="dropdown block-custom">
                    <div class="dd-button">
                        Shift
                    </div>

                    <input type="checkbox" class="dd-input" id="shift__login" />

                    <ul class="dd-menu">
                        <li id="MORNING__login">MORNING</li>
                        <li id="AFTERNOON__login">AFTERNOON</li>
                        <li id="NIGHT__login">NIGHT</li>
                        <li id="GENERAL__login">GENERAL</li>
                        <li id="12HRNIGHT__login">12hr NIGHT</li>
                    </ul>
                </label>
            </div>

            <button type="submit" id="button__login" class="block">Register</button>
        </form>
    </main>
</body>

</html>
